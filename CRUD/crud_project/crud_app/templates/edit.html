<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>Post Edit</h1>
    <form action="{% url 'board:update' post.pk %}", method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{post.title}}"/>
        <input type="text" name="content" value="{{post.content}}"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
